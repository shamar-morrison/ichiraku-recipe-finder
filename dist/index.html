<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

		<!-- FAVICON -->
		<link rel="shortcut icon" href="/favicon.f2d8626d.png" type="image/x-icon">

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"></script>

		<!-- CSS & JS -->
		<link rel="stylesheet" href="/index.1206e35b.css">
		<script defer="" src="/index.250b04c7.js"></script>

		<title>Ichiraku - Search over 1,000,000 recipes</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<img src="/logo.5d271741.png" alt="Logo" class="header__logo">
				<form class="search">
					<input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
					<button class="btn search__btn">
						<i class="fas fa-search search__icon"></i>

						<span>Search</span>
					</button>
				</form>
				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__btn nav__btn--add-recipe">
								<i class="fas fa-edit nav__icon"></i>

								<span>Add recipe</span>
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__btn nav__btn--bookmarks">
								<i class="far fa-bookmark nav__icon"></i>

								<span>Bookmarks</span>
							</button>
							<div class="bookmarks">
								<ul class="bookmarks__list">
									<div class="message">
										<div>
											<i class="fas fa-exclamation-circle"></i>
											<p>No bookmarks. Find recipes you love and bookmark them</p>
										</div>
									</div>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>
			<div class="search-results">
				<ul class="results"></ul>
				<div class="pagination"></div>

				<p class="copyright">
					Built with ❤️ by
					<a class="twitter-link" target="_blank" href="https://github.com/shamar-morrison">Shamar Morrison</a>
				</p>
			</div>
			<div class="recipe">
				<div class="search-message-pos">
					<p class="search-message">Start by searching for a recipe or an ingredient.</p>
				</div>
			</div>
			<div class="overlay hidden"></div>
			<div class="add-recipe-window hidden">
				<button class="btn--close-modal">&times;</button>
				<form class="upload">
					<div class="upload__column">
						<h3 class="upload__heading">Recipe data</h3>
						<label>Title</label>
						<input value="TESTasdad" required="" name="title" type="text">
						<label>URL</label>
						<input value="TESTasdad" required="" name="sourceUrl" type="text">
						<label>Image URL</label>
						<input value="TESTasdad" required="" name="image" type="text">
						<label>Publisher</label>
						<input value="TESTasdad" required="" name="publisher" type="text">
						<label>Prep time</label>
						<input value="23" required="" name="cookingTime" type="number">
						<label>Servings</label>
						<input value="23" required="" name="servings" type="number">
					</div>
					<div class="upload__column">
						<h3 class="upload__heading">Ingredients</h3>
						<label>Ingredient 1</label>
						<input value="0.5,kg,Rice" type="text" required="" name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'">
						<label>Ingredient 2</label>
						<input value="1,,Avocado" type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'">
						<label>Ingredient 3</label>
						<input value=",,salt" type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'">
						<label>Ingredient 4</label>
						<input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'">
						<label>Ingredient 5</label>
						<input type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'">
						<label>Ingredient 6</label>
						<input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
					</div>
					<button class="btn upload__btn">
						<i class="fas fa-cloud-upload-alt"></i>
						<span>Upload</span>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
